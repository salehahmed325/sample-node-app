apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeapp
        env:
        - name: IMAGE_TAG
          value: "${GIT_COMMIT}"
        image: nodeapp:${IMAGE_TAG}
        ports:
        - containerPort: 8080
