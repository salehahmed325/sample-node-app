apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
       - name: nodeapp
        image: nodeapp:${IMAGE_TAG}
        valueFrom:
          fieldRef:
          fieldPath: metadata.labels['IMAGE_TAG']
        ports:
        - containerPort: 8080
